<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/NavBar :: NavBar}"></html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" th:action="@{/viewDetails}" href="/stylesheets/Submitstaff.css">
  <title>Staff Information</title>
</head>

<body>
  <main>
  <h1>Add a new staff member's details</h1>
  <p1>
  <h2>Data of an Employee will be taken from this page and submitted into both 
        StaffRoles and StaffDetails tables</h2>
  <h4>Enter the details for the new staff member</h4>
  <div class="form-data">
    <form action="#" method="post" th:action="@{/StaffSubmitForm}" th:object="${Staff}">
      <div class="form-name">Name</div> 
      <input style="font-family: Quicksand, sans-serif;" type="text" id="Name" 
                th:field="*{Name}" placeholder="Name of the employee" required />
      <br>
      <div class="form-name">Phone Number</div> 
      <input style="font-family: Quicksand, sans-serif;" type="text" id="PhoneNumber" 
                th:field="*{PhoneNumber}" placeholder="Phone number of the employee" required />
      <br>
      <div class="form-name">Role</div> 
      <input style="font-family: Quicksand, sans-serif;" type="text" id="Role" 
                th:field="*{Role}" placeholder="Role of the employee" required />
      <br><br>
      <input style="font-family: Quicksand, sans-serif;" type="submit" value="Submit Data" />
      <input style="font-family: Quicksand, sans-serif;" class="reset" type="button" onclick="resetform()" value="Reset">
    </form>
  </div>
  </p1>
  </main>
  <script type="text/javascript"></script>
</body>
</html>
