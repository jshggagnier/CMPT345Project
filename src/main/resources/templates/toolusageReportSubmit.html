<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/NavBar :: NavBar}"></html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" th:action="@{/viewDetails}" href="/stylesheets/partSubmit.css">
  <title>Tool Usage Report</title>
</head>




<body>
  <main>
  <h1>Add a new Tool Usage Report's details</h1>
  <p1>
  <br>
  <h2>Enter the details for the new Usage Report</h2>
  <div class="form-data">
    <form action="#" method="post" th:action="@{/toolusageReportSubmitForm}" th:object="${ToolUsageReport}">
	    <div class="form-name" style="font-weight: bolder;">Choose a Tool to use: 
        <select th:field="*{ToolID}">
          <option th:each="tool : ${Tools}" th:value="${tool.ToolID}" th:text="${tool.ToolName}"></option>
        </select>
      </div>
      <a th:href="@{/toolSubmit}">Submit Tool</a>
      <div class="form-name" style="font-weight: bolder;">Choose an Active Repair for this report: 
      <select th:field="*{RepairID}">
        <option th:each="order : ${openWorkOrders}" th:value="${order.OrderNum}" th:text="${order.Description}"></option>
      </select>
      </div>
      <div class="form-name">Date</div> 
      <input style="font-family: Quicksand, sans-serif;" type="date" id="Date" 
                th:field="*{Date}" placeholder="Date of the Work Report" required />
      <br>
      <div class="form-name">Message: <br><input style="font-family: Quicksand, sans-serif;" type="text" id="UsageReport" th:field="*{Message}" placeholder="Message of the Usage Report" required /></div> 
      <input style="font-family: Quicksand, sans-serif;" type="submit" value="Submit Data" />
      <input style="font-family: Quicksand, sans-serif;" class="reset" type="reset" value="Reset">
    </form>
  </div>
  <br>
  </p1>
  </main>
  <script type="text/javascript"></script>
</body>
</html>
