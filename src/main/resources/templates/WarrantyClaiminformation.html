<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/NavBar :: NavBar}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:action="@{/viewDetails}" href="/stylesheets/Submitworkorder.css">
  <title>Warranty Claim Information</title>
</head>

<body>
  <main>
  <h1>Add a new Warranty Claim's details</h1>
  <h2></h2>
  <h4>Enter the details for the new Warranty Claim</h4>
  <div class="form-data">
    <form action="#" method="post" th:action="@{/addwarrantyclaim}" th:object="${WarrantyClaim}">
      <div class="form-name">Name<sup>*</sup></div> <!-- Question: What does this line do? -->

      <input style="font-family: Quicksand, sans-serif;" type="number" id="WarrantyID" 
                th:field="*{WarrantyID}" placeholder="Id of the Warranty" required />
      <br>
      <input style="font-family: Quicksand, sans-serif;" type="text" id="Brand" 
                th:field="*{Brand}" placeholder="Brand of the Warranty" required />
      <br>

      <input style="font-family: Quicksand, sans-serif;" type="submit" value="Submit Data" />
      <input style="font-family: Quicksand, sans-serif;" class="reset" type="button" onclick="resetform()" value="Reset">
    </form>
  </div>
  <script type="text/javascript"></script>
  </main>
</body>
</html>
