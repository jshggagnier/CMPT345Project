<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/NavBar :: NavBar}"></html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" th:action="@{/viewDetails}" href="/stylesheets/Submitworkorder.css">
  <title>Vendor Information</title>
</head>

<body>
  <main>
  <h1>Add a new Vendor's details</h1>
  <h4>Enter the details for the new Vendor</h4>
  <div class="form-data">
    <form action="#" method="post" th:action="@{/vendorSubmitForm}" th:object="${Vendor}">
      <div class="form-name">Name: <input style="font-family: Quicksand, sans-serif;" type="text" id="VendorName" th:field="*{VendorName}" placeholder="Name of the Vendor" required /></div> 
      <div class="form-name">Contact Information: <input style="font-family: Quicksand, sans-serif;" type="text" id="EmailContact" th:field="*{EmailContact}" placeholder="Contact Information of the Vendor" required /></div> 
      <div class="form-name">Billing and Shipping Address: <input style="font-family: Quicksand, sans-serif;" type="text" id="BillingShippingAddress" th:field="*{BillingShippingAddress}" placeholder="Billing and Shipping Address of the Part" required /></div> 
      <input style="font-family: Quicksand, sans-serif;" type="submit" value="Submit Data" />
      <input style="font-family: Quicksand, sans-serif;" class="reset" type="button" onclick="resetform()" value="Reset">
    </form>
  </div>
  </main>
  <script type="text/javascript"></script>
</body>
</html>
