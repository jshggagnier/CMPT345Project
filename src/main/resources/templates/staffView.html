<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/NavBar :: NavBar}"></html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" th:action="@{/viewDetails}" href="/stylesheets/staffView.css">

  <!--Font & Icon import-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google font Quicksand-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    /* Chrome, Safari, Edge, Opera */
    html {
      scrollbar-width: none;
    }
  </style>

  <title>View Staff Members</title>
</head>

<body style="font-family: Quicksand, sans-serif;">
  <div class="db-container">
    <h1 style="font-weight: bolder;">View Staff Members</h1><br>
    <p1>
    <br>
    <div>hideUncertified: <input type="checkbox" onclick="updatefilters()" id="hideuncertified"></div>
    <div>hideFullyCertified: <input type="checkbox" onclick="updatefilters()" id="hidecertified"></div>
    <table id="VendorsViewTable"class="styled-table">
      <tr class="table-header" style="color: rgb(0, 0, 0);">
        <th class="header-name"> Staff ID</th>
        <th class="header-name"> Name</th>
        <th class="header-name"> Phone Number</th>
        <th class="header-name"> Role</th>
        <th class="header-name"> Number of Certifications</th>
        
        <tr th:each="n:${UncertifiedStaff}" th:class="Uncertified">
          <td th:text="${n.FirstString}"></td>
          <td th:text="${n.SecondString}"></td>
          <td th:text="${n.ThirdString}"></td>
          <td th:text="${n.FourthString}"></td>
          <td th:text="${n.FifthString}"></td>
        <td>
          <form th:action="@{/WorkOrderEdit/{OrderNum}(OrderNum=${n.FirstString})}">
            <button style="border: none; background:transparent;" type="submit" value="Edit"><i style="color:#00196A" class="fa fa-cog fa-lg"></i></button>
          </form>
        </td>
        </tr>
        
        <tr th:each="n:${FullyCertifiedStaff}" th:class="FullyCertified">
          <td th:text="${n.FirstString}"></td>
          <td th:text="${n.SecondString}"></td>
          <td th:text="${n.ThirdString}"></td>
          <td th:text="${n.FourthString}"></td>
          <td th:text="${n.FifthString}"></td>
        </tr>

        
    </table>
  <br>
    </p1>
  </div>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script th:inline="javascript">
    function updatefilters()
    {
        if (document.getElementById('hideuncertified').checked)
        {
          $('.Uncertified').hide();
        }
        else
        {
          $('.Uncertified').show();
        }
        if (document.getElementById('hidecertified').checked)
        {
          $('.FullyCertified').hide();
        }
        else
        {
          $('.FullyCertified').show();
        }
    }
  updatefilters();
  </script>
</body>
</html>
