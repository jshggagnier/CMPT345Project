<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/NavBar :: NavBar}"></html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" th:action="@{/viewDetails}" href="/stylesheets/Submitworkorder.css">
  <title>Certifications Information</title>
</head>

<body>
  <main>
  <h1>Add a new Certifications's details</h1>
  <h4>Enter the details for the new Certifications</h4>
  <div class="form-data">
    <form action="#" method="post" th:action="@{/certificationSubmitForm}" th:object="${Certification}">
      <div class="form-name">Certification Number</div> 
      <input style="font-family: Quicksand, sans-serif;" type="number" id="CustIdentifier" 
                th:field="*{CertificationNumber}" placeholder="Id of the Certification" required />
      <br>
      <div class="form-name">Name</div> 
      <input style="font-family: Quicksand, sans-serif;" type="text" id="CertificationName" 
                th:field="*{CertificationName}" placeholder="Name of the Certification" required />
      <br>
      <div class="form-name">Date Obtained</div> 
      <input style="font-family: Quicksand, sans-serif;" type="date" id="DateObtained" 
                th:field="*{DateObtained}" placeholder="Date Obtained of the Certification" required />
      <br>
      <div class="form-name">Expiry Date</div> 
      <input style="font-family: Quicksand, sans-serif;" type="date" id="ExpiryDate" 
                th:field="*{ExpiryDate}" placeholder="Expiry Date of the Certification" required />
      <br>
      <div class="form-name">Technician Id</div>
      <input style="font-family: Quicksand, sans-serif;" type="text" id="TechnicianID" 
                th:field="*{TechnicianId}" placeholder="Technician Id on the Certification" required />
      <br>
      <input style="font-family: Quicksand, sans-serif;" type="submit" value="Submit Data" />
      <input style="font-family: Quicksand, sans-serif;" class="reset" type="button" onclick="resetform()" value="Reset">
      <input style="font-family: Quicksand, sans-serif;" type="submit" value="Add a Technician" />
    </form>
  </div>
  </main>
  <script type="text/javascript"></script>
</body>
</html>
